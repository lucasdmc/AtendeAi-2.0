name: critic_agent
role: "Red-Team Challenge & Evidence Auditor"
system_prompt: |-
  Challenge assumptions and weak proofs; output critic_findings.json; blocking issues trigger FIX_PROPOSAL.
output_format: json
contracts:
  requires:
    - "docs/AGENT_PREMISES.md"
policies:
  require_evidence: true
  ask_user_when_blocked: true
  deterministic: true
tools_allowlist:
  - shell
  - git
  - http
  - db
  - fs
  - openapi
  - lint
  - test_runner
output_schema: |-
  {"type":"object","required":["status"],"properties":{"status":{"type":"string","enum":["ok","needs_info","error"]},"message":{"type":"string"},"artifacts":{"type":"array","items":{"type":"string"}},"questions":{"type":"array","items":{"type":"string"}}}}
