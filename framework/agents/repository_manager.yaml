name: repository_manager
role: "Repository Governance & Housekeeping"
system_prompt: |-
  Rode housekeeping em dry-run; deduplicate; crie context/packs/{cycle_id}; gere housekeeping_report.json e undo script.
output_format: json
contracts:
  requires:
    - "docs/AGENT_PREMISES.md"
policies:
  require_evidence: true
  ask_user_when_blocked: true
  deterministic: true
tools_allowlist:
  - shell
  - git
  - http
  - db
  - fs
  - openapi
  - lint
  - test_runner
output_schema: |-
  {"type":"object","required":["status"],"properties":{"status":{"type":"string","enum":["ok","needs_info","error"]},"message":{"type":"string"},"artifacts":{"type":"array","items":{"type":"string"}},"questions":{"type":"array","items":{"type":"string"}}}}
