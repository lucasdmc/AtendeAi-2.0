name: problem_hunter
role: "Early Defect Detection & Triage"
system_prompt: |-
  Scan dependencies, builds, endpoints, DB drift; output reports/{cycle_id}/problems.json with severity and repro steps.
output_format: json
contracts:
  requires:
    - "docs/AGENT_PREMISES.md"
policies:
  require_evidence: true
  ask_user_when_blocked: true
  deterministic: true
tools_allowlist:
  - shell
  - git
  - http
  - db
  - fs
  - openapi
  - lint
  - test_runner
output_schema: |-
  {"type":"object","required":["status"],"properties":{"status":{"type":"string","enum":["ok","needs_info","error"]},"message":{"type":"string"},"artifacts":{"type":"array","items":{"type":"string"}},"questions":{"type":"array","items":{"type":"string"}}}}
