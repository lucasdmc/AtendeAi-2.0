groups:
  - name: atendeai-service-alerts
    rules:
      # Alerta quando serviço está down
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
          service: "{{ $labels.instance }}"
        annotations:
          summary: "Service {{ $labels.instance }} is down"
          description: "Service {{ $labels.instance }} has been down for more than 1 minute"
          runbook_url: "https://docs.atendeai.com/runbooks/service-down"

      # Alerta quando taxa de erro é alta
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
          service: "{{ $labels.instance }}"
        annotations:
          summary: "High error rate for {{ $labels.instance }}"
          description: "Error rate is {{ $value }} errors per second for service {{ $labels.instance }}"
          runbook_url: "https://docs.atendeai.com/runbooks/high-error-rate"

      # Alerta quando tempo de resposta é alto
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 2m
        labels:
          severity: warning
          service: "{{ $labels.instance }}"
        annotations:
          summary: "High response time for {{ $labels.instance }}"
          description: "95th percentile response time is {{ $value }}s for service {{ $labels.instance }}"
          runbook_url: "https://docs.atendeai.com/runbooks/high-response-time"

      # Alerta quando uso de memória Redis é alto
      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.8
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Redis memory usage is high"
          description: "Redis is using {{ $value | humanizePercentage }} of available memory"
          runbook_url: "https://docs.atendeai.com/runbooks/redis-high-memory"

      # Alerta quando conexões de banco estão altas
      - alert: HighDatabaseConnections
        expr: pg_stat_database_numbackends > 80
        for: 2m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "High number of database connections"
          description: "Database has {{ $value }} active connections"
          runbook_url: "https://docs.atendeai.com/runbooks/high-db-connections"

  - name: atendeai-business-alerts
    rules:
      # Alerta quando taxa de autenticação falha é alta
      - alert: HighAuthFailureRate
        expr: rate(auth_failures_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          service: auth
        annotations:
          summary: "High authentication failure rate"
          description: "Authentication failure rate is {{ $value }} failures per second"
          runbook_url: "https://docs.atendeai.com/runbooks/high-auth-failures"

      # Alerta quando WhatsApp webhook falha
      - alert: WhatsAppWebhookFailure
        expr: rate(whatsapp_webhook_failures_total[5m]) > 0.01
        for: 2m
        labels:
          severity: warning
          service: whatsapp
        annotations:
          summary: "WhatsApp webhook failures detected"
          description: "WhatsApp webhook failure rate is {{ $value }} failures per second"
          runbook_url: "https://docs.atendeai.com/runbooks/whatsapp-webhook-failures"

      # Alerta quando sincronização do Google Calendar falha
      - alert: GoogleCalendarSyncFailure
        expr: rate(google_calendar_sync_failures_total[5m]) > 0.01
        for: 2m
        labels:
          severity: warning
          service: google-calendar
        annotations:
          summary: "Google Calendar sync failures detected"
          description: "Google Calendar sync failure rate is {{ $value }} failures per second"
          runbook_url: "https://docs.atendeai.com/runbooks/google-calendar-sync-failures"

  - name: atendeai-infrastructure-alerts
    rules:
      # Alerta quando CPU está alto
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          service: infrastructure
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is {{ $value }}% on {{ $labels.instance }}"
          runbook_url: "https://docs.atendeai.com/runbooks/high-cpu-usage"

      # Alerta quando memória está alta
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.85
        for: 5m
        labels:
          severity: warning
          service: infrastructure
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is {{ $value | humanizePercentage }} on {{ $labels.instance }}"
          runbook_url: "https://docs.atendeai.com/runbooks/high-memory-usage"

      # Alerta quando disco está cheio
      - alert: HighDiskUsage
        expr: (node_filesystem_size_bytes - node_filesystem_free_bytes) / node_filesystem_size_bytes > 0.85
        for: 5m
        labels:
          severity: warning
          service: infrastructure
        annotations:
          summary: "High disk usage on {{ $labels.instance }}"
          description: "Disk usage is {{ $value | humanizePercentage }} on {{ $labels.instance }}"
          runbook_url: "https://docs.atendeai.com/runbooks/high-disk-usage"

  - name: atendeai-security-alerts
    rules:
      # Alerta quando muitas tentativas de login falham
      - alert: BruteForceAttack
        expr: rate(auth_failures_total[5m]) > 0.5
        for: 1m
        labels:
          severity: critical
          service: security
        annotations:
          summary: "Possible brute force attack detected"
          description: "High rate of authentication failures: {{ $value }} failures per second"
          runbook_url: "https://docs.atendeai.com/runbooks/brute-force-attack"

      # Alerta quando muitas requisições são feitas
      - alert: RateLimitExceeded
        expr: rate(http_requests_total[1m]) > 1000
        for: 1m
        labels:
          severity: warning
          service: security
        annotations:
          summary: "Rate limit exceeded"
          description: "Request rate is {{ $value }} requests per minute"
          runbook_url: "https://docs.atendeai.com/runbooks/rate-limit-exceeded"

  - name: atendeai-availability-alerts
    rules:
      # Alerta quando uptime é baixo
      - alert: LowUptime
        expr: up == 0
        for: 5m
        labels:
          severity: critical
          service: availability
        annotations:
          summary: "Service {{ $labels.instance }} has low uptime"
          description: "Service {{ $labels.instance }} has been down for more than 5 minutes"
          runbook_url: "https://docs.atendeai.com/runbooks/low-uptime"

      # Alerta quando health check falha
      - alert: HealthCheckFailed
        expr: health_check_status == 0
        for: 2m
        labels:
          severity: warning
          service: "{{ $labels.instance }}"
        annotations:
          summary: "Health check failed for {{ $labels.instance }}"
          description: "Health check is failing for service {{ $labels.instance }}"
          runbook_url: "https://docs.atendeai.com/runbooks/health-check-failed"
